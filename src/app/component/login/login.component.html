<div class="overlay">
<div class="login-container">
    <div class="login-logo">
        <img src="../../../assets/logo/logo.png" alt="App Logo">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Sign In</h3>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="Username or Email" formControlName="email"
                aria-label="Username or Email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Please enter a valid email or username.
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
            <input type="password" class="form-control" placeholder="Password" formControlName="password"
                aria-label="Password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="invalid-feedback">
                Password must be at least 6 characters.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="text-center mt-3">
            <a href="/forgot-password" class="text-decoration-none" > Forgot your password? </a>
            <p class="mt-3 mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign
                    Up</a></p>
        </div>


        <div class="row mt-2">
            <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In with Google
                    </div>
                </div>
            </a>
        </div>
    </form>
</div>
</div>
